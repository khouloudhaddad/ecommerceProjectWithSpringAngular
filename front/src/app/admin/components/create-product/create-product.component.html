<div class="container">
  <h2>Create Product</h2>
  <form [formGroup]="productForm" (ngSubmit)="addProduct()">
    <div class="file-upload-container">
      <label class="file-upload-label">
        <span>Select a file</span>
        <input type="file" id="fileInput" (change)="onSelectedFile($event)" hidden>
        <mat-icon>attach_file</mat-icon>
      </label>
      <div *ngIf="selectedFile" class="image-preview">
        <div class="circle-image">
          <img [src]="imagePreview" alt="Selected Image" class="preview-image" />
        </div>
      </div>
    </div>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Select Category</mat-label>
      <mat-select formControlName="categoryId" name="categoryId">
        <mat-option *ngFor="let category of listCategories" [value]="category.id">{{ category.name }}</mat-option>
      </mat-select>
      <mat-error *ngIf="productForm.get('categoryId')?.hasError('required')">This input is required!</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Name</mat-label>
      <input matInput type="text" placeholder="Enter product name" formControlName="name" required />
      <mat-error *ngIf="productForm.get('name')?.hasError('required')">This input is required!</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Price</mat-label>
      <input matInput type="number" placeholder="Enter product price" formControlName="price" required />
      <mat-error *ngIf="productForm.get('price')?.hasError('required')">This input is required!</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Description</mat-label>
      <textarea matInput placeholder="Enter category description" formControlName="description"></textarea>
      <mat-error *ngIf="productForm.get('description')?.hasError('description')">This input is required!</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Add Product</button>
  </form>
</div>
